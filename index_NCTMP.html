<!DOCTYPE html>
<html>
<head>
  <title>NCTMP Project</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { height: 100vh; width: 100vw; }

    .info-box, .legend, .label-toggle {
      background: white;
      padding: 5px;
      font-size: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.3);
      border-radius: 4px;
      width: 100px;
    }

    .info-box {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
    }

    .legend {
      position: absolute;
      bottom: 10px;
      right: 10px;
      z-index: 1000;
    }

    .label-toggle {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
    }

    .legend-line {
      display: flex;
      align-items: center;
      margin-bottom: 4px;
    }

    .line-swatch {
      width: 30px;
      height: 0;
      border-top: 2px solid;
      margin-right: 5px;
    }

    .solid-red { border-color: #FF7F7F; border-style: solid; }
    .dash-red  { border-color: #FF7F7F; border-style: dashed; }
    .solid-gray { border-color: #828282; border-style: solid; border-width: 1px; }
    .dash-gray  { border-color: #828282; border-style: dashed; border-width: 1px; }
    .boundary    { border-color: #4900EE; border-style: solid; border-width: 3px; }

    .road-label {
      color: #000;
      font-size: 10px;
      background: rgba(255,255,255,0.8);
      padding: 1px 3px;
      border-radius: 2px;
      white-space: nowrap;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="info-box" id="infoBox">Click on a feature</div>
  <div class="legend" id="legendBox">
    <div class="legend-line"><div class="line-swatch boundary"></div>Boundary</div>
    <div class="legend-line"><div class="line-swatch solid-red"></div>Primary</div>
    <div class="legend-line"><div class="line-swatch dash-red"></div>Primary (Ext)</div>
    <div class="legend-line"><div class="line-swatch solid-gray"></div>Secondary</div>
    <div class="legend-line"><div class="line-swatch dash-gray"></div>Secondary (Ext)</div>
  </div>
  <div class="label-toggle">
    <label>
      <input type="checkbox" id="toggleLabels"> Show Road Names
    </label>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([23.8103, 90.4125], 13);

    // Base layers
    const lightGrayBase = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Canvas/World_Light_Gray_Base/MapServer/tile/{z}/{y}/{x}', {
      attribution: 'Tiles &copy; Esri &mdash; Esri, DeLorme, NAVTEQ',
      maxZoom: 16
    }).addTo(map);

    const osmBase = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors',
      maxZoom: 19
    });

    const labels = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Canvas/World_Light_Gray_Reference/MapServer/tile/{z}/{y}/{x}', {
      maxZoom: 16
    }).addTo(map);

    const boundaryLayer = L.layerGroup();
    const roadLayer = L.layerGroup();
    const roadLabels = [];

    const baseLayers = {
      "Esri Light Gray": lightGrayBase,
      "OpenStreetMap": osmBase
    };

    const overlays = {
      "Esri Reference Labels": labels,
      "Project Boundary": boundaryLayer,
      "Proposed Roads": roadLayer
    };

    L.control.layers(baseLayers, overlays, { collapsed: false }).addTo(map);

    const infoBox = document.getElementById('infoBox');

    function updateInfoBox(props) {
      if (!props) {
        infoBox.innerHTML = 'Click on a feature';
        return;
      }
      let html = '';
      for (let key in props) {
        html += `<strong>${key}:</strong> ${props[key]}<br>`;
      }
      infoBox.innerHTML = html;
    }

    // Load boundary
    fetch('./Project_Boundary.geojson')
      .then(res => res.json())
      .then(data => {
        const layer = L.geoJSON(data, {
          style: {
            color: '#4900EE',
            weight: 3,
            fillOpacity: 0
          },
          onEachFeature: (feature, layer) => {
            layer.on('click', () => updateInfoBox(feature.properties));
          }
        });
        layer.addTo(boundaryLayer);
        boundaryLayer.addTo(map);
        map.fitBounds(layer.getBounds(), { maxZoom: 15 });
      });

    // Load roads and create labels
    fetch('./Proposed_Road_2_NCC.geojson.geojson')
      .then(res => res.json())
      .then(data => {
        const layer = L.geoJSON(data, {
          style: feature => {
            const t = feature.properties?.Pro_Functi;
            switch (t) {
              case 'Primary': return { color: '#FF7F7F', weight: 2 };
              case 'Primary(Ext)': return { color: '#FF7F7F', weight: 2, dashArray: '2,2' };
              case 'Secondary Road': return { color: '#828282', weight: 1 };
              case 'Secondary Road(Ext)': return { color: '#828282', weight: 1, dashArray: '2,2' };
              default: return { color: '#000', weight: 1, dashArray: '1,3' };
            }
          },
          onEachFeature: (feature, layer) => {
            layer.on('click', () => updateInfoBox(feature.properties));
            const name = feature.properties?.Road_Name;
            if (name) {
              const center = layer.getBounds().getCenter();
              const label = L.marker(center, {
                icon: L.divIcon({
                  className: 'road-label',
                  html: name,
                  iconSize: null
                })
              });
              roadLabels.push(label);
            }
          }
        });
        layer.addTo(roadLayer);
        roadLayer.addTo(map);
      });

    // Toggle road labels
    document.getElementById('toggleLabels').addEventListener('change', function (e) {
      if (e.target.checked) {
        roadLabels.forEach(label => label.addTo(map));
      } else {
        roadLabels.forEach(label => map.removeLayer(label));
      }
    });
  </script>
</body>
</html>
