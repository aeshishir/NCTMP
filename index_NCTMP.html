<!DOCTYPE html>
<html>
<head>
  <title>NCTMP Project</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; margin: 0; }
    body { margin: 0; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // 1. Initialize the map
    var map = L.map('map').setView([23.8103, 90.4125], 13);

    // 2. Define base layers
    var lightGrayBase = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Canvas/World_Light_Gray_Base/MapServer/tile/{z}/{y}/{x}', {
      attribution: 'Tiles &copy; Esri &mdash; Esri, DeLorme, NAVTEQ',
      maxZoom: 16
    }).addTo(map); // Default base

    var osmBase = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors',
      maxZoom: 19
    });

    var lightGrayLabels = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Canvas/World_Light_Gray_Reference/MapServer/tile/{z}/{y}/{x}', {
      maxZoom: 16
    }).addTo(map); // Add labels on top

    // 3. Placeholder for overlay
    var boundaryLayer = L.layerGroup();

    // 4. Fetch and display the GeoJSON
    fetch('./Project_Boundary.geojson')
      .then(res => {
        if (!res.ok) throw new Error("GeoJSON not found");
        return res.json();
      })
      .then(data => {
        const geoLayer = L.geoJSON(data, {
          style: {
            color: '#4900EE',
            weight: 3,
            fillOpacity: 0
          },
          onEachFeature: (feature, layer) => layer.bindPopup("Project Area")
        });
        geoLayer.addTo(boundaryLayer);
        boundaryLayer.addTo(map);
        map.fitBounds(geoLayer.getBounds(), { maxZoom: 15 });
      })
      .catch(err => {
        console.error("Failed to load GeoJSON:", err);
        alert("Could not load Project_Boundary.geojson. Check the console.");
      });

    // 5. Define layer controls
    var baseLayers = {
      "Esri Light Gray": lightGrayBase,
      "OpenStreetMap": osmBase
    };

    var overlays = {
      "Esri Reference Labels": lightGrayLabels,
      "Project Boundary": boundaryLayer
    };

    // 6. Add Layer Control
    L.control.layers(baseLayers, overlays, { collapsed: false }).addTo(map);
  </script>
</body>
</html>
