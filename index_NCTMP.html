<!DOCTYPE html>
<html>
<head>
  <title>NCTMP Project</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; margin: 0; }
    body { margin: 0; }
    .legend {
      background: white;
      padding: 10px;
      font-size: 13px;
      line-height: 18px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      border-radius: 5px;
    }
    .legend-line {
      display: flex;
      align-items: center;
      margin-bottom: 4px;
    }
    .line-swatch {
      width: 40px;
      height: 0;
      border-top: 2px solid;
      margin-right: 8px;
    }
    .solid-red { border-color: #FF7F7F; border-style: solid; }
    .dash-red  { border-color: #FF7F7F; border-style: dashed; }
    .solid-gray { border-color: #828282; border-style: solid; border-width: 1px; }
    .dash-gray  { border-color: #828282; border-style: dashed; border-width: 1px; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Initialize map
    var map = L.map('map').setView([23.8103, 90.4125], 13);

    // Base layers
    var lightGrayBase = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Canvas/World_Light_Gray_Base/MapServer/tile/{z}/{y}/{x}', {
      attribution: 'Tiles &copy; Esri &mdash; Esri, DeLorme, NAVTEQ',
      maxZoom: 16
    }).addTo(map);

    var osmBase = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors',
      maxZoom: 19
    });

    // Reference labels
    var lightGrayLabels = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Canvas/World_Light_Gray_Reference/MapServer/tile/{z}/{y}/{x}', {
      maxZoom: 16
    }).addTo(map);

    // Layer groups
    var boundaryLayer = L.layerGroup();
    var proposedRoadsLayer = L.layerGroup();

    // Base and overlay maps
    var baseLayers = {
      "Esri Light Gray": lightGrayBase,
      "OpenStreetMap": osmBase
    };

    var overlays = {
      "Esri Reference Labels": lightGrayLabels,
      "Project Boundary": boundaryLayer,
      "Proposed Roads": proposedRoadsLayer
    };

    // Add layer control
    var layerControl = L.control.layers(baseLayers, overlays, { collapsed: false }).addTo(map);

    // Load Project Boundary
    fetch('./Project_Boundary.geojson')
      .then(res => res.json())
      .then(data => {
        const geoLayer = L.geoJSON(data, {
          style: {
            color: '#4900EE',
            weight: 3,
            fillOpacity: 0
          },
          onEachFeature: (feature, layer) => layer.bindPopup("Project Area")
        });
        geoLayer.addTo(boundaryLayer);
        boundaryLayer.addTo(map);
        map.fitBounds(geoLayer.getBounds(), { maxZoom: 15 });
      })
      .catch(err => {
        console.error("Boundary load error:", err);
        alert("Could not load Project_Boundary.geojson.");
      });

    // Load Proposed Roads
    fetch('./Proposed_Road_2_NCC.geojson.geojson')
      .then(res => res.json())
      .then(data => {
        const roadLayer = L.geoJSON(data, {
          style: feature => {
            const type = feature.properties?.Pro_Functi;
            switch (type) {
              case 'Primary':
                return { color: '#FF7F7F', weight: 2, dashArray: null };
              case 'Primary(Ext)':
                return { color: '#FF7F7F', weight: 2, dashArray: '2,2' };
              case 'Secondary Road':
                return { color: '#828282', weight: 1, dashArray: null };
              case 'Secondary Road(Ext)':
                return { color: '#828282', weight: 1, dashArray: '2,2' };
              default:
                return { color: '#000', weight: 1, dashArray: '1,3' };
            }
          },
          onEachFeature: (feature, layer) => {
            const roadType = feature.properties?.Pro_Functi || "Unknown";
            layer.bindPopup(`Road Type: ${roadType}`);
          }
        });
        roadLayer.addTo(proposedRoadsLayer);
        proposedRoadsLayer.addTo(map);
      })
      .catch(err => {
        console.error("Roads load error:", err);
        alert("Could not load Proposed_Road_2_NCC.geojson.geojson.");
      });

    // Add legend
    var legend = L.control({ position: 'bottomright' });
    legend.onAdd = function (map) {
      var div = L.DomUtil.create('div', 'legend');
      div.innerHTML = `
        <div class="legend-line"><div class="line-swatch solid-red"></div> Primary</div>
        <div class="legend-line"><div class="line-swatch dash-red"></div> Primary (Ext)</div>
        <div class="legend-line"><div class="line-swatch solid-gray"></div> Secondary Road</div>
        <div class="legend-line"><div class="line-swatch dash-gray"></div> Secondary Road (Ext)</div>
      `;
      return div;
    };
    legend.addTo(map);
  </script>
</body>
</html>
