<!DOCTYPE html>
<html>
<head>
  <title>NCTMP Project</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; margin: 0; }
    body { margin: 0; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Initialize map
    var map = L.map('map').setView([23.8103, 90.4125], 13);

    // Base layers
    var lightGrayBase = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Canvas/World_Light_Gray_Base/MapServer/tile/{z}/{y}/{x}', {
      attribution: 'Tiles &copy; Esri &mdash; Esri, DeLorme, NAVTEQ',
      maxZoom: 16
    }).addTo(map);

    var osmBase = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors',
      maxZoom: 19
    });

    // Reference label overlay
    var lightGrayLabels = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Canvas/World_Light_Gray_Reference/MapServer/tile/{z}/{y}/{x}', {
      maxZoom: 16
    }).addTo(map);

    // Layer groups
    var boundaryLayer = L.layerGroup();
    var proposedRoadsLayer = L.layerGroup();

    // Base and overlay definitions
    var baseLayers = {
      "Esri Light Gray": lightGrayBase,
      "OpenStreetMap": osmBase
    };

    var overlays = {
      "Esri Reference Labels": lightGrayLabels,
      "Project Boundary": boundaryLayer,
      "Proposed Roads": proposedRoadsLayer
    };

    // Add layer control
    var layerControl = L.control.layers(baseLayers, overlays, { collapsed: false }).addTo(map);

    // Load Project Boundary
    fetch('./Project_Boundary.geojson')
      .then(res => {
        if (!res.ok) throw new Error("GeoJSON not found");
        return res.json();
      })
      .then(data => {
        const geoLayer = L.geoJSON(data, {
          style: {
            color: '#4900EE',
            weight: 3,
            fillOpacity: 0
          },
          onEachFeature: (feature, layer) => layer.bindPopup("Project Area")
        });
        geoLayer.addTo(boundaryLayer);
        boundaryLayer.addTo(map);
        map.fitBounds(geoLayer.getBounds(), { maxZoom: 15 });
      })
      .catch(err => {
        console.error("Failed to load GeoJSON:", err);
        alert("Could not load Project_Boundary.geojson.");
      });

    // Load Proposed Roads
    fetch('./Proposed_Road_2_NCC.geojson.geojson')
      .then(res => {
        if (!res.ok) throw new Error("GeoJSON not found");
        return res.json();
      })
      .then(data => {
        const roadLayer = L.geoJSON(data, {
          style: feature => {
            const type = feature.properties?.Pro_Functi;
            switch (type) {
              case 'Primary':
                return { color: '#FF7F7F', weight: 2, dashArray: null };
              case 'Primary(Ext)':
                return { color: '#FF7F7F', weight: 2, dashArray: '2,2' };
              case 'Secondary Road':
                return { color: '#828282', weight: 1, dashArray: null };
              case 'Secondary Road(Ext)':
                return { color: '#828282', weight: 1, dashArray: '2,2' };
              default:
                return { color: '#000000', weight: 1, dashArray: '1,3' };
            }
          },
          onEachFeature: (feature, layer) => {
            const roadType = feature.properties?.Pro_Functi || "Unknown";
            layer.bindPopup(`Road Type: ${roadType}`);
          }
        });
        roadLayer.addTo(proposedRoadsLayer);
        proposedRoadsLayer.addTo(map);
      })
      .catch(err => {
        console.error("Failed to load proposed roads GeoJSON:", err);
        alert("Could not load Proposed_Road_2_NCC.geojson.geojson.");
      });
  </script>
</body>
</html>
